name: Python pipeline

on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'

jobs:
  test python script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: python hello_world.py
  build python script:
    needs: [test python script]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v2
        with:
          name: python-artifact
          path: .
