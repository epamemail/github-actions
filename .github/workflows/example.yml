name: First action

on:
  push:
    branches:
    - 'main'
  pull_request:
    branches:
    - 'main'

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
    - run: date #traceroute google.com
  windows:
    runs-on: windows-latest
    steps:
    - run: tracert google.com # date
  macos:
    runs-on: macos-latest
    steps:
    - run: date
  depends:
    needs: [ubuntu, windows, macos]
    runs-on: macos-latest
    steps:
    - run: date
